<div id="required-fields">
    <p>
       <label for="description">Short Bio</label>
       <textarea id="description" class="required" rows="5" cols="40" name="description"></textarea>
    </p>
    <span style="float:left; margin-right: 25em">Birth</span><span><input type='checkbox' class='isdead' style='float: left' />Deceased?</span>
    <div id="birth" class="birth">
        <p>
           <label for="location">Location</label>
           <div style="float:left">
               <select class="country" name="birth-country">
                  <option value='' class="message">Country</option>
               </select>
               <select class="state" name="birth-state">
                  <option value='' class="message">State</option>
               </select><br/>
               <input class="city" type="text" name="birth-city" placeholder="City" />
           </div>
           <div style="clear: both"></div>
        </p>
        <p class="date">
           <label for="birth-year">Date Started</label>
           <select class="start-year" class="required" name="birth-year" style="float: left"></select>
           <select class="start-month" name="birth-month" style="float: left;"></select>
           <select class="start-day" name="birth-day" style="float:left;"></select>
           <div style="clear:both;"></div>
        </p>
    </div>
    <div id="death" class="death" style="display: none">
        <span>Death</span>
        <p>
           <label for="location">Location</label>
           <div style="float:left">
               <select class="country" name="death-country">
                  <option value='' class="message">Country</option>
               </select>
               <select class="state" name="death-state">
                  <option value='' class="message">State</option>
               </select><br/>
               <input class="city" type="text" name="death-city" placeholder="City" />
           </div>
           <div style="clear: both"></div>
        </p>
        <p class="date">
           <label for="death-year">Date</label>
           <select class="start-year" class="required" name="death-year" style="float: left"></select>
           <select class="start-month" name="death-month" style="float: left;"></select>
           <select class="start-day" name="death-day" style="float:left;"></select>
           <div style="clear:both;"></div>
        </p>
    </div>
    <p>Places lived</p>
    <p id="location-form">
    </p>
</div>
<div id="optional-fields">
    <p>
       <label for="organization">Organizations Involved</label>
       <input id="organization" type="text" name="organization" style="display: none" />
    </p>
    <p>
       <label for="project">Credited Projects</label>
       <input id="project" type="text" name="project" style="display: none" />
    </p>
    <p id="narrative-form">
    </p>
</div>
