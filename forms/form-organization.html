<div id="required-fields">
	<h3 class="form-section-title">Required</h3>
    <p>
        <label for="description">Short Description</label>
        <textarea id="description" class="required" rows="5" cols="40" name="description"></textarea>
    </p>
    <p id="location-form">
    </p>
</div>
<div id="optional-fields">
	<h3 class="form-section-title">Optional Fields</h3>
    <p>
       <label for="person">Employees</label>
       <input id="person" type="text" name="person" style="display: none" />
    </p>
    <p>
       <label for="project">Credited Projects</label>
       <input id="project" type="text" name="project" style="display: none" title="Name any projects this organization has been credited for developing" />
    </p>
    <p>
       <label for="event">Events Participated In</label>
       <input id="event" type="text" name="event" style="display: none" title="Name important events and milestones in this organization's history" />
    </p>
    <p id="narrative-form">
    </p>
</div>
