<div id="required-fields">
	<h3 class="form-section-title">Required</h3>
    <p>
        <label for="description">Event Description</label>
        <textarea id="description" class="required" rows="5" cols="40" name="description" title="Enter a description of the event"></textarea>
    </p>
    <p id="location-form"></p>
</div>
<div id="optional-fields">
	<h3 class="form-section-title">Optional Fields</h3>
    <p>
        <label for="organization">Organizations Involved</label>
        <input id="organization" type="text" name="organization" style="display: none" title="Name any organizations involved with or related to this event" />
    </p>
    <p>
        <label for="person">People Involved</label>
        <input id="person" type="text" name="person" style="display: none" title="Name any people involved with or related to this event" />
    </p>
    <p>
        <label for="project">Projects</label>
        <input id="project" type="text" name="project" style="display: none" title="Name any projects related to this event"  />
    </p>
    <p id="narrative-form">
    </p>
</div>
