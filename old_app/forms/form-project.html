<div id="required-fields">
	<h3 class="section-title">Required</h3>
    <p>
       <label for="description">Project Description</label>
       <textarea id="description" class="required" rows="5" cols="40" name="description"></textarea>
    </p>
    <p>
        <label for="organization">Organizations Involved</label>
        <input id="organization" class="required" type="text" name="organization" style="display: none" title="Name any companies, schools or institutions involved in developing this project" />
    </p>
    <p id="location-form"></p>
</div>
<div id="optional-fields">
	<h3 class="section-title">Optional Fields</h3>
    <p>
       <label for="person">People Involved</label>
       <input id="person" type="text" name="person" style="display: none" title="Name the people involved in developing this project"  />
    </p>
    <p>
       <label for="event">Events</label>
       <input id="event" type="text" name="event" style="display: none" title="Name any events related to or involving this project"/>
    </p>
    <p id="narrative-form">
    </p>
</div>
